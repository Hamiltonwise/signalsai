<!DOCTYPE html>
<html>
<head>
    <title>API Not Found</title>
</head>
<body>
    <script>
        // Return JSON error for API calls
        if (window.location.pathname.startsWith('/api/')) {
            document.body.innerHTML = '';
            const response = {
                error: 'API endpoint not found',
                message: 'This API route is not available in production. Use Supabase Edge Functions instead.',
                statusCode: 404
            };
            
            // Try to send JSON response
            if (window.fetch) {
                const blob = new Blob([JSON.stringify(response)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                window.location.href = url;
            } else {
                document.body.innerHTML = '<pre>' + JSON.stringify(response, null, 2) + '</pre>';
            }
        }
    </script>
    <h1>404 - API Not Found</h1>
    <p>This API endpoint is not available in production.</p>
</body>
</html>
